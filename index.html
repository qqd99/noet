<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Management</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a task..." required>
      <button type="submit">Add</button>
    </form>
    <div class="task-section" id="todo-section">
      <h2>To-Do List</h2>
      <ul id="todo-list"></ul>
    </div>
    <div class="task-section" id="progress-section">
      <h2>In Progress</h2>
      <ul id="progress-list"></ul>
    </div>
    <div class="task-section" id="done-section">
      <h2>Done</h2>
      <ul id="done-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
